<div class="row" data-ng-controller="OperationsController">
  <div class="col-md-6 col-md-offset-3">
    <alert ng-repeat="alert in alerts" type={{alert.type}}>
    <span class="pull-right glyphicon glyphicon-remove" ng-click="alerts.splice($index, 1)"></span>
    {{ alert.msg }}
    </alert>
    <div class="form-group">
      <label>A consommé : </label>
      <select class="form-control" ng-options="user._id as user.email for user in users" ng-model="newOperation.debtor">
        <option value=""> -- personne à débiter --</option>
      </select>
    </div>
    <div class="form-group">
      <label>A fait des courses : </label>
      <select class="form-control" ng-options="user._id as user.email for user in users" ng-model="newOperation.creditor">
        <option value=""> -- personne à créditer --</option>
      </select>
    </div>
    <div class="form-group">
      <label>Montant: </label>
      <input class="form-control" ng-model="newOperation.amount" type="number">
    </div>
    <div class="form-group clearfix">
      <button class="pull-right btn btn-primary" ng-click="addOperation()">Créer</button>
    </div>
  </div>
</div>
